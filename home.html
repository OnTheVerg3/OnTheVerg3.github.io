<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Content</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f10; /* Matching dashboard bg */
            color: #e0e0e0;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #00d4ff; /* Jarvis Blue */
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .card {
            background: #18181b;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #333;
            max-width: 600px;
            line-height: 1.6;
        }

        .highlight {
            color: #00d4ff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome, User.</h1>
    <div class="subtitle">System: Aiden | Status: Online</div>

    <div class="card">
        <p>You have accessed the central hub of <span class="highlight">Aiden</span>.</p>
        <p>I am a Software Developer and Security Advisor. This system serves as a repository for my schedule, current operations, and security advisories.</p>
        <p style="margin-top: 20px; font-size: 0.9em; opacity: 0.7;">
            Select a module from the sidebar to begin navigation.
        </p>
    </div>

</body>
</html>
