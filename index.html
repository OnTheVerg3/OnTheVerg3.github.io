<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden | Command Center</title>
    <style>
        /* CORE VARIABLES */
        :root {
            --bg-color: #0f0f10;
            --sidebar-bg: #18181b;
            --accent-color: #00d4ff;
            --text-color: #e0e0e0;
            --sidebar-width: 250px;
            --transition-speed: 0.3s;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Consolas, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        /* LAYOUT CONTAINER */
        .container {
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-speed) ease;
            position: absolute;
            height: 100%;
            z-index: 100;
            left: 0;
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid #333;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            border-bottom: 1px solid #252526;
        }

        .nav-links a {
            display: block;
            padding: 15px 20px;
            color: var(--text-color);
            text-decoration: none;
            transition: background 0.2s, padding-left 0.2s, color 0.2s;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: #252526;
            padding-left: 25px;
            color: var(--accent-color);
            border-left: 3px solid var(--accent-color);
        }

        /* MENU TOGGLE BUTTON */
        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 200;
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .menu-toggle:hover {
            border-color: var(--accent-color);
        }

        /* MAIN CONTENT AREA */
        .main-content {
            flex-grow: 1;
            background-color: var(--bg-color);
            position: relative;
            transition: margin-left var(--transition-speed) ease;
            margin-left: var(--sidebar-width);
            height: 100%;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            opacity: 0; /* Starts invisible for fade-in */
        }
    </style>
</head>
<body>

    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

    <div class="container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                System: Aiden
            </div>
            <ul class="nav-links">
                <li><a onclick="loadFrame('home.html', this)" class="active">Home</a></li>
                <li><a onclick="loadFrame('schedule.html', this)">Schedule</a></li>
                <li><a onclick="loadFrame('about:blank', this)">Current Projects</a></li>
                <li><a onclick="loadFrame('about:blank', this)">Security Advisories</a></li>
            </ul>
        </nav>

        <main class="main-content" id="main-content">
            <iframe id="app-frame" src="home.html" title="Content Viewport"></iframe>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const iframe = document.getElementById('app-frame');
        const links = document.querySelectorAll('.nav-links a');

        // Toggle Sidebar Logic
        function toggleMenu() {
            sidebar.classList.toggle('closed');
            mainContent.classList.toggle('expanded');
        }

        // Frame Loader Logic
        function loadFrame(url, clickedElement) {
            // Update Active State on Menu
            links.forEach(link => link.classList.remove('active'));
            if(clickedElement) clickedElement.classList.add('active');

            // Fade Out
            iframe.style.opacity = '0';
            
            setTimeout(() => {
                iframe.src = url;
                // Fade In after load
                iframe.onload = () => {
                    iframe.style.opacity = '1';
                };
            }, 200); 

            // Mobile: Close menu automatically
            if (window.innerWidth < 768) {
                toggleMenu();
            }
        }

        // Initial Fade In on Page Load
        window.onload = () => {
            iframe.onload = () => {
                iframe.style.opacity = '1';
            };
        };
        iframe.style.transition = 'opacity 0.3s ease';
    </script>
</body>
</html>
